<div class= "text-center">
  <h1 id= "todays-forecast">Forecast for {{ unSnakeCity() }}, {{ state }}</h1>

  <div class= "focus-circle1">
    <h3>{{ date }}</h3>
    <img class= "icon" src= "{{ icon }}">

    <h3><span class= "hi">{{ hi }}°</span> <span class= "lo">{{ lo }}°</span></h3>
    <p> {{ forecast }}</p>
  </div>

  <div class= "current-conditions">
    <h2>Current Conditions</h2>
    <div class= "focus-circle2">

      <h3 class= "current-temp">{{ temperature }}°</h3>
      <h4>{{ weather }}</h4>
      <p>Wind: {{ wind }}</p>
    </div>
  </div>

  <div class= "time-buttons">
    <a class= "btn btn-default" id= "today" href= "#/today">Today</a>
    <a class= "btn btn-default" id= "tomorrow" href= "#/tomorrow">Tomorrow</a>
    <a class= "btn btn-default" id= "five" href= "#/fiveday">5-day</a>
  </div>
</div>
