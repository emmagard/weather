<div class= "text-center">
  <h1 id= "tomorrowsForecast">Tomorrow's Forecast for</h1>
  <h1 class= "place">{{ unSnakeCity() }}, {{ state }}</h1>

  <div class= "focus-circle">
    <h2 class= "date"> {{ date }} </h2>

    <img src= "{{ icon }}">
    <h3>High: {{ hi }} Low: {{ lo }}</h3>
    <p> {{ forecast }} </p>
  </div>

  <div class= "time-buttons">
    <a class= "btn btn-default" id= "today" href= "#/today">Today</a>
    <a class= "btn btn-default" id= "tomorrow" href= "#/tomorrow">Tomorrow</a>
    <a class= "btn btn-default" id= "five" href= "#/fiveday">5-day</a>
  </div>

</div>
